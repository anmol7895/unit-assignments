<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment of coding</title>
</head>
<body>
    <h1 id="head-1">Dom Assignment</h1>
    <button id ="btn" onclick="myfunction()">Mark as Completed</button>
</body>
</html>
<script>
    function myfunction()
    {
        document.getElementById("head-1").innerText="Assignment Completed";

        document.getElementById("btn").innerText = "Completed";
        document.getElementById("btn").style.backgroundColor="green";
    }
    document.getElementById("head-1").style.color = "green";
    // document.getElementById("btn").style.color = "white";
    document.getElementById("btn").style.fontSize = "20px";
    document.getElementById("head-1").style.fontSize = "60px";
</script>
